<!-- <!DOCTYPE html> -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kanban Board</title>
        
        <link rel="stylesheet" href="dd.css" />
    </head>


    <body>

        <!-- header division -->
        <div class="header">
            <a href="#" class="logo">Kanban Board</a>
            <div class="header-right">
                <button id="headerend" class="show-modal" ><img src="https://img.icons8.com/ios-filled/24/000000/add-property.png"/></button>
                <button class="reset" onclick="resetdata()"><img src="https://img.icons8.com/plumpy/24/000000/delete-forever.png"/></button>
            </div>
        </div>
        <!-- header end -->
          
        <!-- form -->
        <form class="search" autocomplete="off">
            <div class="modal hidden">
                <button class="close-modal">&times;</button>
                <!-- <form class="upload"> -->
                    <div class="upload__column">
                          <h5>ADD NEW TASK üìÉ</h5>
                          
                          <label>Title :</label>
                          <input required name="title" type="text" id="titleL" /><br><br>
                          
                          <label>Description :</label>
                          <input required name="description" type="text" id="descriptionL" /><br><br>
                          
                          <div class="divcenter">
                          <label>Colour :</label>
                          <input  required name="color" type="color" id="colorL"/>

                          <label for="priority" forclass="priority">    Priority</label>
                          <input type="checkbox" id="priority" name="priority" value="true">

                          <select id="task" name="taskpick" form="carform">
                            <option value="divc1">Backlog</option>
                            <option value="divc2">In-Progress</option>
                            <option value="divc3">Done</option>
                          </select>
                          </div>
                        </div>

                        <button class="btn upload__btn" id="submitL" type="submit">
                            Submit
                        </button>     
                    </div>
            </div>
            <div class="overlay hidden"></div>      
        </form>
        <!-- </form> -->


        <!-- form2 -->
        <form class="search" autocomplete="off" id="editform">
            <div class="modalCard hidden">
                <button class="closeCard-modal">&times;</button>
                <!-- <form class="upload"> -->
                    <div class="upload__column">
                        <h5>EDIT TASK üìù</h5>
                          
                          <label>Title :</label>
                          <input required name="title2" type="text2" id="titleL2" /><br><br>
                          
                          <label>Description :</label>
                          <input required name="description2" type="text2" id="descriptionL2" /><br><br>
                          
                          <div class="divcenter">
                              <label>Colour :</label>
                              <input  required name="color2" type="color" id="colorL2"/>
                              
                              <label for="priority2" forclass="priority2">Priority</label>
                              <input type="checkbox" id="priority2" name="priority2" value="true">
                              
                              <select id="task2" name="taskpick2" form="carform2">
                                  <option value="divc1">Backlog</option>
                                  <option value="divc2">In-Progress</option>
                                  <option value="divc3">Done</option>
                                </select>
                            </div>
                        </div>
                          

                        <button class="btn upload__btn" id="submitL2" type="submit2" onclick="divcount()">
                            Submit
                        </button>     
                    </div>
            </div>
            <div class="overlayCard hidden"></div>      
        </form>
        <!-- form2 -->

    <!-- kanban board -->
    <main class="board">

        <!-- todo -->
        <div class="h2header">
            <h2 class="backlog">Backlog
                <p id="divCount"></p>
            </h2>
            <div class="column column-todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                    
                    <div class="newtask" id="divc1">
                        
                    </div>
                
            </div>
        </div>
        <!-- todo end -->
                
        <!-- inprogress -->
        <div class="h2header">
            <h2 class="inprogress">In Progress
                <p id="divCount2"></p>
            </h2>
            <div class="column column-ip" ondrop="drop(event)" ondragover="allowDrop(event)">
                
            
                    <div id="divc2">

                    </div>
                
            </div>
        </div>
        <!-- inprogress end -->
               
        <!-- done -->
        <div class="h2header">
            <h2 class="done">Done
                <p id="divCount3"></p>
            </h2>
            <div class="column column-done" ondrop="drop(event)" ondragover="allowDrop(event)">
                
            
                    <div id="divc3">

                    </div>   
                
            </div>
        </div>
        <!-- done -->

    </main>
    <!-- kanban board end -->
            
    <script src="dd.js"></script>
    </body>
</html>
